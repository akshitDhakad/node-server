<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Node Server</title>
        <style>
            * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            }

            body {
                font-family: 'Roboto', sans-serif;
                background-color: #fcfcfc;
            }

            a {
                text-decoration: none;
            }

            .product-card {
                width: 380px;
                position: relative;
                box-shadow: 0 2px 5px #333;
                margin: 50px auto;
                background: #1a2238;
                border-radius: 50px;
                overflow: hidden;
            }

            .badge {
                position: absolute;
                left: 0;
                top: 20px;
                text-transform: uppercase;
                font-size: 13px;
                font-weight: 700;
                background: #6e6e6e;
                color: #bcfd4c;
                padding: 3px 10px;
            }

            .product-tumb {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 300px;
                padding: 50px;
                background: #ead6cd;
            }

            .product-tumb img {
                max-width: 100%;
                max-height: 100%;
            }

            .product-details {
                padding: 30px;
            }

            .product-catagory {
                display: block;
                font-size: 12px;
                font-weight: 700;
                text-transform: uppercase;
                color: #9daaf2;
                margin-bottom: 18px;
            }

            .product-details h4 a {
                font-weight: 500;
                display: block;
                margin-bottom: 18px;
                text-transform: uppercase;
                color: #00abe1;
                text-decoration: none;
                transition: 0.3s;
            }

            .product-details h4 a:hover {
                color: #F52544;
            }

            .product-details p {
                font-size: 15px;
                line-height: 22px;
                margin-bottom: 18px;
                color: #99ddff;
            }

            .product-bottom-details {
                overflow: hidden;
                border-top: 1px solid #99ddff;
                padding-top: 20px;
            }

            .product-bottom-details div {
                float: left;
                width: 50%;
            }

            .product-price {
                font-size: 18px;
                color: #F52544;
                font-weight: 600;
            }

            .product-price small {
                font-size: 80%;
                font-weight: 400;
                text-decoration: line-through;
                display: inline-block;
                margin-right: 5px;
            }

            .product-links {
                text-align: right;
            }

            .product-links a {
                display: inline-block;
                margin-left: 5px;
                color: #5ce0d8;
                transition: 0.3s;
                font-size: 17px;
            }

            .product-links a:hover {
                color: #F52544;
            }
        </style>
    </head>
    <body>
        <div class="product-card">
            <div class="badge">New Product</div>
            <div class="product-tumb">
                <img src=**thumbnail**>
            </div>
            <div class="product-details">
                <span class="product-catagory">**category**</span>
                <h4><a href="#">**brand**</a></h4>
                <p>this offer is valid only for today</p>
                <div class="product-bottom-details">
                    <div class="product-price"><small>$**price**</small>$**discountPercentag**</div>
                    <div class="product-links">
                        <a href="#"><i class="fa fa-heart"></i></a>
                        <a href="#"><i class="fa fa-shopping-cart"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <script src='https://use.fontawesome.com/7dd91a0fb4.js'></script>
    </body>
</html>
